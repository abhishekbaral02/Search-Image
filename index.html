<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Api</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="" >
        <input type="text" id="search-input" placeholder="SEARCH FOR IMAGES">
        <button id="search-button" >Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682686581776-b6ebee7c150e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1471&q=80" alt="Fish">
            <a href="https://unsplash.com/photos/a-large-group-of-fish-swimming-in-the-ocean-WLeWJW_WneE" target="_blank">Aquarium</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1696958363946-b58f40cda426?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1528&q=80" alt="Car">
            <a href="https://unsplash.com/photos/an-orange-sports-car-driving-down-a-mountain-road-CQwY2fnn1H4" target="_blank">Sports Car</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1697081544000-9d9edc53dd4b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1471&q=80" alt="Woman">
            <a href="https://unsplash.com/photos/a-woman-standing-in-front-of-a-yellow-wall-taking-a-picture--HWMpvcsYR8" target="_blank">Woman</a>
        </div>
    </div>

    <button id="show-more">Show More</button>

    <!-- js part -->
    <script src="script.js"> </script>
</body>
</html>
